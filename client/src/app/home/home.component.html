<div class="column gap-1">

    <!--Add Products Button-->
    <button type="button" pButton icon="pi pi-plus" (click)="toggleAddPopup()" label="Add Product"></button>

    <!--Products section-->
    <div class="row wrap gap-1 space-between">
        <app-product *ngFor="let product of products" [product]="product" (edit)="onProductOutput($event)" (delete)="onProductOutput($event)"></app-product>
    </div>
</div>

<!--Paginator-->
<p-paginator 
    [rows]="rows" 
    [totalRecords]="totalRecords" 
    [rowsPerPageOptions]="[5,10,20]"
    (onPageChange)="onPageChange($event)" 
/>

<!--Add Product-->
<app-edit-popup 
    [display]="displayAddPopup" 
    (confirm)="onConfirmAdd($event)" 
    header="Add Product" 
/>

<!--Edit Product-->
<app-edit-popup 
    [product]="selectedProduct" 
    [display]="displayEditPopup" 
    (confirm)="onConfirmEdit($event)"
    header="Edit Product" 
/>
